<html>
<head>
<title>Apply For leave</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-1.10.2.js" type="text/javascript"> </script>
<script src="javascript/applyforleave.js" type="text/javascript" ></script>
</head>
<body>
	<div class="head">
		<div class="home">
			<div class="dropdown">
 			 <button class="dropbtn"><i class="fa fa-bars"></i></button>
  				<div class="dropdown-content">
  					<a href="home"><i class="fa fa-home"></i> HOME</a>
    				<a href="profile.html"><i class="fa fa-user-o"></i> PROFILE</a>
   					<a href="setting.html"><i class="fa fa-cogs"></i> SETTING</a>
   					<a href="logout"><i class="fa fa-sign-out"></i> LOG OUT</a>
  				</div>
			</div>
			<button class="dropbtnuser"><i class="fa fa-user"></i><span id="user"></span></button>
		</div>
	</div>
	<h1 id="h">APPLY LEAVE</h1>
	<div class="applyLeave">
		<div class="design">
				<input type="date" id="applyforleave" name="leave">
				 <select id="leavetype" 
					name="leavetype">
					<option value="casual">Casual Leave</option>
					<option value="earn">Earn Leave</option>
					<option value="duty">Duty Leave</option>
					<option value="sick">Sick Leave</option>
					<option value="maternity">Maternity Leave</option>
					<option value="parental">Parental Leave</option>
					<option value="leavewithoutpay">Leave Without Pay</option>
				</select> 
				<input type="number" id="leavenumber" name="leavenumber" placeholder="Number of leaves"> 
				<input type="submit" id="button" value="submit">
		</div>
	</div>
	<div id="wait"><br>Requesting...</div>
</body>
</html>
